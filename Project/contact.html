	<center><h1>Conner Guidry</h1></center>
	
	<div class="container contact">
		<div class="row">
			<div class="col-md-9">
				<div class="contact-form">
					<div class="form-group">
						<label class="control-label col-sm-2" for="fname">First Name:</label>
						<div class="col-sm-10">          
							<input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="lname">Last Name:</label>
						<div class="col-sm-10">          
							<input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="email">Email:</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="comment">Comment:</label>
						<div class="col-sm-10">
							<textarea class="form-control" rows="5" id="comment"></textarea>
						</div>
					</div>
					<div class="form-group">        
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">Submit</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<main class="contact">
        <h1>Please join our email list</h1>
        <form id="email_form" class="contact-form" name="email_form" action="join.html" method="get">
        	<div class="form-group"> 
		        <label type="email" class="form-control" id="email" placeholder="Enter email" name="email" for="email_1">Email Address:</label>
		        <input type="text" id="email_1" name="email_1">
		        <span>*</span><br>
	    	</div>
	        <div class="form-group"> 	        
		        <label for="first_name">First Name:</label>
		        <input type="text" id="first_name" name="first_name">
		        <span>*</span><br>
		    </div>
		    <div class="form-group">     	        
				<label for="last_name">Last Name:</label>
		        <input type="text" id="last_name" name="last_name"><br>
		        <span>*</span>
		    </div>
			<div class="form-group">    
		        <label>Comment:</label>
		        <div class="col-sm-10">
					<textarea class="form-control" rows="5" id="comment"></textarea>
				</div>
		        <span>*</span><br><br>
	        </div>
	        <div class="form-group">        
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
	    </form>
    </main>
