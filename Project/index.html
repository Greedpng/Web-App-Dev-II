	$(document).ready(function() {
		var getDate = function() {
			var currentDate = new Date();
			
			var month = currentDate.getMonth() + 1;
			if (month < 10) {
				month = "0" + month;
			}
			var day = currentDate.getDate();
			if (day < 10) {
				day = "0" + day;
			}
			var year = currentDate.getFullYear();
			var dateString = month + "/" + day + "/" + year;
			return dateString;
		};
	    $("#date").text(getDate());	
	});
</script>
