<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Total Price Application</title>
    <script>
		var repeat = "y";
		do {
			var amount;
			var price;


            amount = parseFloat(prompt("Enter amount", 1));
            price = parseFloat(prompt("Enter individual price", 10));
        
			// calulate future value
			document.write("Amount = " + amount + " Individual Price = " + price + " Total Price = " + (amount * price));
			document.write("<br>");
            repeat = prompt ("Repeat entries?", "y");
		}
        while (repeat == "y")
        document.write("<br>");
    </script>
</head>
<body>
    
</body>
</html>
