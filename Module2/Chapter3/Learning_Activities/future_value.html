<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Future Value Application</title>
    <script>
		var futureValue;
		var repeat = "y";
		do {
			var investment;
			var rate;
			var years;

			// get user entries
			do {
				investment = parseFloat(prompt("Enter investment amount as xxxxx.xx", 10000));
				if (isNaN(investment)) {
					alert("Investment must be a number");
				}
			} while (isNaN(investment));
			do {
				rate = parseFloat(prompt("Enter interest rate as xx.x", 7.5));
				if (rate < 0) {
					alert("Rate must be greater than zero");
				} else if (rate > 15) {
					alert("Rate must be less than 15");
				}
			} while (rate < 0 || rate > 15);
            years = parseInt(prompt("Enter number of years", 10));
        
			// calulate future value
			document.write("Investment amount = " + investment + " Interest rate = " + rate + " Years = " + years + "<br>");
			var interest;
            futureValue = investment;
            for (var i = 1; i <= years; i++ ) {
				interest = (futureValue * rate / 100)
				futureValue = futureValue + interest;
				document.write("Year = " + i + " Interest = " + interest + " Value = " + futureValue + "<br>");
            }
            futureValue = parseInt(futureValue);
			document.write("<br>");
            repeat = prompt ("Repeat entries?", "y");
		}
		while (repeat == "y")
    </script>
</head>
<body>
    <main>
        Thanks for using the Future Value application.
    </main>
</body>
</html>
