<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Calculate Miles Per Gallon</title>
    <script>
        var miles = prompt("Enter miles driven");
        miles = parseFloat(miles);
        var gallons = prompt("Enter gallons of gas used");
        gallons = parseFloat(gallons);
        var mpg = miles/gallons;
        mpg = parseInt(mpg);
    </script>
</head>
<body>
    <main>
        <script>
            document.write("<h1>The Miles Per Gallon Application</h1>");
            document.write("Miles drive =  " + miles + "<br>" +
                "Gllons of gas = " + gallons + "<br><br><br>" +
                "Miles per gallon = " + mpg + "<br><br>");
        </script>
        <h1>Thanks for using the Miles Per Gallon application</h1>
    </main>
</body>
</html>
