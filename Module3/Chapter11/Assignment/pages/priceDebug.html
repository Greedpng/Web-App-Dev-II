<!DOCTYPE HTML>

<html>

<head>

<meta charset="utf-8">

<title>Book O Rama</title>

<link href="styles.css" rel="stylesheet" type="text/css">

<script>
    "use strict";
        var $ = function(id) {
            return document.getElementById(id);
        };
        var calculateTotal= function(price, amount) {
            console.log("calculateTotal function has started");
            var total = (price * amount);
            total = total.toFixed(2);
            console.log("Total: " + total);
			return total;
		};
		var processEntries = function() {
            console.log("Entry processing function has started");
            var price = parseFloat($("price").value);
            console.log("Price: " + price);
            var amount = parseFloat($("amount").value);
            console.log("Amount: " + amount);

            if (isNaN(price) || price <=0) {
                alert("Price must be numeric and greater than zero");
                console.log("Price not numeric or greater than 0");
            } else if (isNaN(amount) || amount <= 0) {
                alert("Amount must be numeric and greater than zero");
                console.log("Amount not numeric or greater than 0");
            } else {
                $("total").value = calculateTotal(price, amount);
                $("price").focus();
            }
        };
        var clearEntries = function() {
            document.getElementById("price").value = "";
            document.getElementById("amount").value = "";
            document.getElementById("total").value = "";
            console.log("Input & Output cleared");
        }
		window.onload = function() {
            $("calculate").onclick = processEntries;
            $("clear").onclick = clearEntries;
        };
</script>

</head>

    <center><h5>Uses the trace execution method (check console after running)</h5></center>

    <label for="price">Price: $</label>
    <input type="text" id="price"><br>
    <label for="amount">Amount:</label>
    <input type="text" id="amount"><br>
    <label for="total">Total Cost: $</label>
    <input type="text" id="total" disabled><br>
    <label>&nbsp;</label>
    <input type="button" id="calculate" value="Calculate">
    <input type="button" id="clear" value="Clear">
