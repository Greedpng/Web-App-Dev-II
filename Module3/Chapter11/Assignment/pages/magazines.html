<!DOCTYPE HTML>

<html>

<head>

<meta charset="utf-8">

<title>Book O Rama</title>

<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>

<link href="../styles/styles.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="../scripts/slideshow.js" defer></script>
<script src="../scripts/cycle2.min.js"></script>

<script>
    var amount = 0;
    var magprice = 0;
    
    function magazinePrice(price) {
        amount = parseInt(prompt("Enter amount of magazines", 1));
        magPrice = amount * price;
        alert("Total price = " + "$" + magPrice);
    }
</script>

</head>

<body>

<a id="top"></a>

<div id="wrapper">
    <nav class="menu">
        <ul>
            <li>
                <a href="#">Menu</a>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="email.html">E-mail List</a></li>
                    <li><a href="magazines.html" class="thispage">Magazine Prices</a></li>
                    <li><a href="magazineList.html">Magazine List</a></li>
                    <li><a href="price.html">Price Calculator</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <center><h1>Magazines</h1></center>

    <h3>Click on the title to calculate price.</h3>
    
    <ul>
        <li><a href="#" onclick="magazinePrice(10)">Reader's Digest - $10</a></li>
        <li><a href="#" onclick="magazinePrice(30)">TIME - $30</a></li>
        <li><a href="#" onclick="magazinePrice(45)">PEOPLE - $45</a></li>
        <li><a href="#" onclick="magazinePrice(20)">Sports Illustrated - $20</a></li>
    </ul>

    <br><br>

    <div class="cycle-slideshow" data-cycle-fx="fadeout" data-cycle-timeout="3500" data-cycle-caption="#adv-custom-caption" data-cycle-caption-template="<h3>{{cycleTitle}}</h3>">
        <img src="../images/magazines/readersdigest.jpg" alt="Reader's Digest" data-cycle-title="Reader's Digest" class="framedPhoto">
        <img src="../images/magazines/TIME.jpg" alt="TIME" data-cycle-title="TIME" class="framedPhoto">
        <img src="../images/magazines/PEOPLE.jpg" alt="PEOPLE" data-cycle-title="PEOPLE" class="framedPhoto">
        <img src="../images/magazines/sportsillustrated.jpg" alt="Sports Illustrated" data-cycle-title="Sports Illustrated" class="framedPhoto">
        <!-- empty element for caption -->
        <div id="adv-custom-caption"></div>
    </div>
    
</div> 

</body>

</html>
