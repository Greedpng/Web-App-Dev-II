<script>
    "use strict";
    $(document).ready(function() {
        $("#image_rollovers img").each(function() {
            var oldURL = $(this).attr("src");      // gets the src attribute
            var newURL = $(this).attr("id");       // gets the id attribute

            // preload rollover image       
            var rolloverImage = new Image();
            rolloverImage.src = newURL;

            $(this).mouseover(function() {
                $(this).attr("src", newURL);
            });

            $(this).mouseout(function() {
                $(this).attr("src", oldURL);
            });
        }); // end each
    }); // end ready
</script>

    <p id="date">&nbsp;</p>  

    <script>
        var getDate = function() {
            var currentDate = new Date();
            
            var month = currentDate.getMonth() + 1;
            if (month < 10) {
                month = "0" + month;
            }
            var day = currentDate.getDate();
            if (day < 10) {
                day = "0" + day;
            }
            var year = currentDate.getFullYear();
            var dateString = "Today is " + month + "/" + day + "/" + year + " at ";
            
            var hours = currentDate.getHours();
            var minutes = currentDate.getMinutes();
            if (minutes < 10) {
                minutes = "0" + minutes; // pad minutes
            }
            var dateString = "Today is " + month + "/" + day + "/" + year;
            dateString += " at " + hours + ":" + minutes + "."; 
            return dateString;
        };
    $("#date").text(getDate()); 
    </script>
